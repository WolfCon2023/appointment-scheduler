<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>

    <style>
        html, body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f7f9;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 95vw;
            max-width: 1200px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* ‚úÖ Keeps button positioned without affecting layout */
        }

        /* ‚úÖ Home Button - Upper right corner */
        .home-button {
            position: absolute;
            top: 15px;
            right: 20px;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .home-button:hover {
            background-color: #0056b3;
        }

        h1 {
            text-align: center;
            color: #004080;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .task-form {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        input, select {
            width: 100%;
            padding: 6px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
            height: 200px;
            max-height: 300px;
            width: 100%;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .add-task-button {
            width: 150px;
            padding: 8px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
            align-self: center;
            grid-column: span 2; /* ‚úÖ Keeps button centered */
        }

        .add-task-button:hover {
            background-color: #0056b3;
        }

        .footer {
            width: 100%;
            height: 50px;
            background-color: #004080;
            color: white;
            text-align: center;
            line-height: 50px;
            font-size: 16px;
            font-weight: bold;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- ‚úÖ Home Button (Top-right, does not shift layout) -->
    <button class="home-button" onclick="goToHomePage()">üè† Home</button>

    <h1>Task Management System</h1>
    <form class="task-form">
        <div class="form-container">
            <label for="taskName">Task Name <span class="tooltip" title="Enter a short, descriptive task title">?</span></label>
            <input type="text" id="taskName" required>
        </div>

        <div class="form-container">
            <label for="taskPriority">Priority <span class="tooltip" title="Choose how urgent this task is">?</span></label>
            <select id="taskPriority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>

        <div class="form-container">
            <label for="taskDeadline">Deadline <span class="tooltip" title="Select the due date">?</span></label>
            <input type="date" id="taskDeadline" required>
        </div>

        <div class="form-container">
            <label for="taskAssignee">Assigned To <span class="tooltip" title="Who is responsible for this task?">?</span></label>
            <input type="text" id="taskAssignee" required>
        </div>

        <div class="form-container">
            <label for="taskStatus">Status <span class="tooltip" title="Current progress of the task">?</span></label>
            <select id="taskStatus">
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
        </div>

        <div class="form-container">
            <label for="taskCategory">Category <span class="tooltip" title="Choose a category for better organization">?</span></label>
            <select id="taskCategory">
                <option value="HR">HR</option> 
                <option value="IT">IT</option>
                <option value="Legal">Legal</option>
                <option value="LOB">LOB</option>
                <option value="Operations">Operations</option>
            </select>
        </div>

        <div class="form-container">
            <label for="taskProgress">Progress (%) <span class="tooltip" title="Enter progress in percentage">?</span></label>
            <input type="number" id="taskProgress" min="0" max="100" placeholder="0-100">
            <small style="color: #555; font-size: 12px;">Enter a value between 0 and 100%</small>
        </div>

        <div class="form-container" style="grid-column: span 2;">
            <label for="taskDescription">Task Description <span class="tooltip" title="Provide a detailed task description">?</span></label>
            <textarea id="taskDescription" maxlength="5000"></textarea>
        </div>

        <button type="button" class="add-task-button" id="addTaskButton">Add Task</button>
    </form>

    <ul class="task-list" id="taskList"></ul>
</div>

<div class="footer">Powered by Vital iNet</div>

<script>
    function goToHomePage() {
        window.location.href = "application-menu-page.html";
    }
</script>

</body>
</html>
