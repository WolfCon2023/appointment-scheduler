<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Portal</title>
    
    <style>
        /* Ensure Full Page Layout */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f7f9;
        }

        .container {
            width: 100%;
            height: auto;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #004080;
            margin-bottom: 20px;
        }

        .task-form {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
            height: 60px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 12px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Task List Styling */
        .task-list {
            list-style: none;
            padding: 0;
            width: 100%;
            margin-top: 20px;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9f9f9;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .task-item button {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .task-item button.delete {
            background-color: #dc3545;
            color: #fff;
        }

        .task-item button.delete:hover {
            background-color: #c82333;
        }

        /* Footer Styling */
        .footer {
            width: 100%;
            height: 40px;
            background-color: #004080;
            color: white;
            text-align: center;
            line-height: 40px;
            font-size: 16px;
            font-weight: bold;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Task Management System</h1>
    <form class="task-form">
        <div class="form-container">
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" placeholder="Enter Task Name" required>
        </div>

        <div class="form-container">
            <label for="taskPriority">Priority:</label>
            <select id="taskPriority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>

        <div class="form-container">
            <label for="taskDeadline">Deadline:</label>
            <input type="date" id="taskDeadline" required>
        </div>

        <div class="form-container">
            <label for="taskAssignee">Assigned To:</label>
            <input type="text" id="taskAssignee" placeholder="Enter Assignee Name" required>
        </div>

        <div class="form-container">
            <label for="taskDescription">Task Description:</label>
            <textarea id="taskDescription" placeholder="Describe the task"></textarea>
        </div>

        <button type="button" id="addTaskButton">Add Task</button>
    </form>

    <ul class="task-list" id="taskList"></ul>
</div>

<!-- Footer -->
<div class="footer">Powered by Vital iNet</div>

<script>
    document.getElementById("addTaskButton").addEventListener("click", function () {
        const taskName = document.getElementById("taskName").value.trim();
        const taskPriority = document.getElementById("taskPriority").value;
        const taskDeadline = document.getElementById("taskDeadline").value;
        const taskAssignee = document.getElementById("taskAssignee").value.trim();
        const taskDescription = document.getElementById("taskDescription").value.trim();

        if (!taskName || !taskDeadline || !taskAssignee) {
            alert("Please fill in all required fields.");
            return;
        }

        const taskItem = document.createElement("li");
        taskItem.classList.add("task-item");
        taskItem.innerHTML = `
            <span><strong>${taskName}</strong> - ${taskPriority} Priority - Due: ${taskDeadline} - Assigned to: ${taskAssignee}</span>
            <button class="delete" onclick="this.parentElement.remove()">Delete</button>
        `;

        document.getElementById("taskList").appendChild(taskItem);

        // Reset fields after adding task
        document.getElementById("taskName").value = "";
        document.getElementById("taskPriority").value = "Low";
        document.getElementById("taskDeadline").value = "";
        document.getElementById("taskAssignee").value = "";
        document.getElementById("taskDescription").value = "";
    });
</script>

</body>
</html>
