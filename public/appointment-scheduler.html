<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduling | Business Flow</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
            color: #222; /* Increased contrast */
            font-size: 18px; /* WCAG-compliant */
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #002D62; /* Higher contrast blue */
            font-weight: bold;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 18px;
        }
        input:focus, textarea:focus {
            border-color: #004080;
            outline: 3px solid #004080;
        }
        button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #002D62;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ddd;
            margin-bottom: 15px;
        }
        .modal-close {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
        }
        .modal-close:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Business Appointment Scheduler</h1>

    <!-- Schedule an Appointment -->
    <div class="step">
        <h2>Schedule an Appointment</h2>
        <div class="form">
            <div class="form-container">
                <label for="appointmentTitle">Appointment Title:</label>
                <input type="text" id="appointmentTitle" placeholder="Enter appointment title" required>
            </div>
            <div class="form-container">
                <label for="appointmentDate">Appointment Time:</label>
                <input type="datetime-local" id="appointmentDate" required>
            </div>
            <div class="form-container">
                <label for="appointmentLocation">Location:</label>
                <input type="text" id="appointmentLocation" placeholder="Enter location" required>
            </div>
            <div class="form-container">
                <label for="contactName">Contact Name:</label>
                <input type="text" id="contactName" placeholder="Enter contact name" required>
            </div>
            <div class="form-container">
                <label for="contactPhoneNumber">Contact Phone:</label>
                <input type="tel" id="contactPhoneNumber" placeholder="Enter phone number" required>
            </div>
            <div class="form-container">
                <label for="contactEmail">Contact Email:</label>
                <input type="email" id="contactEmail" placeholder="Enter email address" required>
            </div>
            <div class="form-container">
                <label for="scheduledBy">Scheduled By:</label>
                <input type="text" id="scheduledBy" placeholder="Your name" required>
            </div>
            <div class="form-container">
                <label for="appointmentNotes">Additional Notes:</label>
                <textarea id="appointmentNotes" placeholder="Enter any notes"></textarea>
            </div>
            <div class="form-container" style="text-align: center;">
                <button id="addAppointment">Add Appointment</button>
            </div>
        </div>
    </div>

    <!-- View Scheduled Appointments -->
    <div class="step">
        <h2>View Scheduled Appointments</h2>
        <div style="text-align: center;">
            <button id="openCalendar">View Calendar</button>
        </div>
    </div>

    <!-- Modal for Calendar -->
    <div id="calendarModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Scheduled Appointments</h2>
                <button id="closeCalendar" class="modal-close">Close</button>
            </div>
            <div id="modalCalendar"></div>
        </div>
    </div>
</div>

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script>
    const API_BASE_URL = "https://vital-backoffice-apps-production-8f97.up.railway.app/api";

    document.addEventListener('DOMContentLoaded', function () {
        console.log("DOM Loaded");

        const modal = document.getElementById('calendarModal');
        const openCalendarBtn = document.getElementById('openCalendar');
        const closeCalendarBtn = document.getElementById('closeCalendar');
        const modalCalendarEl = document.getElementById('modalCalendar');
        const addAppointmentButton = document.getElementById('addAppointment');

        let modalCalendar;

        openCalendarBtn.addEventListener('click', () => {
            console.log("Opening calendar...");
            if (!modalCalendar) {
                modalCalendar = new FullCalendar.Calendar(modalCalendarEl, {
                    initialView: "dayGridMonth",
                    headerToolbar: {
                        left: "prev,next today",
                        center: "title",
                        right: "dayGridMonth,timeGridWeek,timeGridDay"
                    },
                    events: async function(fetchInfo, successCallback, failureCallback) {
                        try {
                            const response = await fetch(`${API_BASE_URL}/appointments`);
                            const events = await response.json();
                            console.log("Fetched Events:", events);
                            successCallback(events.map(event => ({
                                title: event.title,
                                start: event.date
                            })));
                        } catch (error) {
                            console.error("Error fetching appointments:", error);
                            failureCallback(error);
                        }
                    }
                });
                modalCalendar.render();
            }
            modal.style.display = 'flex';
        });

        closeCalendarBtn.addEventListener('click', () => {
            console.log("Closing calendar...");
            modal.style.display = 'none';
        });

        addAppointmentButton.addEventListener('click', async () => {
            alert("Appointment successfully scheduled!"); // Success Message
        });
    });
</script>
</body>
</html>
