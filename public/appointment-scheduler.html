<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduling | Business Flow</title>
    
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">

    <style>
        /* Light Mode (Default) */
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to right, #e0eafc, #ffffff);
            color: #333;
            transition: background 0.5s ease, color 0.5s ease;
        }

        /* Dark Mode */
        body.dark-mode {
            background: linear-gradient(to right, #2c3e50, #34495e);
            color: white;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background 0.5s ease;
        }

        .dark-mode .container {
            background-color: rgba(44, 62, 80, 0.9);
        }

        h1 {
            text-align: center;
            color: #004080;
        }

        .dark-mode h1 {
            color: #ffffff;
        }

        button {
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .dark-mode button {
            background-color: #f39c12;
            color: #000;
        }

        .dark-mode button:hover {
            background-color: #e67e22;
        }

        /* Calendar Styling */
        #calendar-container {
            width: 100%;
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 5px;
            background-color: white;
        }

        #calendar {
            width: 100%;
            height: auto;
        }

        /* Footer */
        .footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
            font-size: 14px;
            color: #333;
        }

        .dark-mode .footer {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Business Appointment Scheduler</h1>
    
    <button id="toggleDarkMode">Toggle Dark Mode</button>
    <button id="openAddEvent">Add Appointment</button>

    <!-- Calendar Section -->
    <div id="calendar-container">
        <div id="calendar"></div>
    </div>
</div>

<!-- Add Event Modal -->
<div id="addEventModal" class="modal">
    <div class="modal-content">
        <h2>Add New Appointment</h2>
        <input type="text" id="eventTitle" placeholder="Appointment Title">
        <input type="datetime-local" id="eventDate">
        <input type="text" id="eventLocation" placeholder="Location">
        <textarea id="eventDescription" placeholder="Notes"></textarea>
        <input type="text" id="eventCreatedBy" placeholder="Scheduled By">
        <button id="addEvent">Add Appointment</button>
        <button onclick="document.getElementById('addEventModal').style.display='none'">Close</button>
    </div>
</div>

<!-- Footer -->
<div class="footer">Powered by Vital iNet</div>

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

<script>
    const API_BASE_URL = "https://vital-backoffice-apps-production-8f97.up.railway.app/api";

    document.addEventListener("DOMContentLoaded", async function () {
        console.log("DOM Loaded");

        const calendarEl = document.getElementById("calendar");
        const openAddEventBtn = document.getElementById("openAddEvent");
        const addEventModal = document.getElementById("addEventModal");
        const addEventBtn = document.getElementById("addEvent");
        const toggleDarkModeButton = document.getElementById("toggleDarkMode");

        // Load Dark Mode Preference
        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
        }

        toggleDarkModeButton.addEventListener("click", function () {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
        });

        // Fetch Appointments & Events
        async function fetchAllEvents() {
            try {
                const appointments = await fetch(`${API_BASE_URL}/appointments`).then(res => res.json());
                return appointments.map(a => ({
                    id: a.id,
                    title: a.title,
                    start: a.date
                }));
            } catch (error) {
                console.error("Error fetching events:", error);
                return [];
            }
        }

        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: "dayGridMonth",
            height: "auto",
            width: "100%",
            headerToolbar: { left: "prev,next today", center: "title", right: "dayGridMonth,timeGridWeek,timeGridDay" },
            events: fetchAllEvents,
            eventClick: function(info) {
                alert(`Appointment: ${info.event.title}\nDate: ${info.event.start.toLocaleString()}`);
            }
        });

        calendar.render();

        // Open Add Event Modal
        openAddEventBtn.addEventListener("click", () => addEventModal.style.display = "flex");

        // Add Event Function
        addEventBtn.addEventListener("click", async () => {
            const title = document.getElementById("eventTitle").value.trim();
            const date = document.getElementById("eventDate").value;
            const location = document.getElementById("eventLocation").value.trim();
            const description = document.getElementById("eventDescription").value.trim();
            const createdBy = document.getElementById("eventCreatedBy").value.trim();

            if (!title || !date || !createdBy) {
                alert("Error: Title, Date, and Scheduled By are required.");
                return;
            }

            const newEvent = { title, date, location, description, createdBy };

            try {
                const response = await fetch(`${API_BASE_URL}/appointments`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(newEvent)
                });

                if (response.ok) {
                    alert("Appointment added successfully!");
                    calendar.refetchEvents();
                    addEventModal.style.display = "none";
                } else {
                    alert("Failed to add appointment. Please try again.");
                }
            } catch (error) {
                console.error("Error adding appointment:", error);
                alert("Error adding appointment. Please check your internet connection.");
            }
        });
    });
</script>

</body>
</html>
