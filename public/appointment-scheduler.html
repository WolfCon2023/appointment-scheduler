<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduling | Business Flow</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <style>
        /* Light Mode (Default) */
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #e0eafc, #ffffff);
            color: #333;
            transition: background 0.5s ease, color 0.5s ease;
        }

        /* Dark Mode */
        body.dark-mode {
            background: linear-gradient(to right, #2c3e50, #34495e);
            color: white;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background 0.5s ease;
        }

        /* Dark mode container */
        .dark-mode .container {
            background-color: rgba(44, 62, 80, 0.9);
        }

        h1, h2 {
            text-align: center;
            color: #004080;
        }

        .dark-mode h1, .dark-mode h2 {
            color: #ffffff;
        }

        .form {
            width: 100%;
            max-width: 800px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Dark mode button */
        .dark-mode button {
            background-color: #f39c12;
            color: #000;
        }

        .dark-mode button:hover {
            background-color: #e67e22;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
        }

        /* Footer */
        .footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
            font-size: 14px;
            color: #333;
        }

        .dark-mode .footer {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Business Appointment Scheduler</h1>
    <button id="toggleDarkMode">Toggle Dark Mode</button>

    <!-- Step 1: Schedule an Appointment -->
    <div class="step">
        <h2>Schedule an Appointment</h2>
        <div class="form">
            <div class="form-container">
                <label for="appointmentTitle">Title:</label>
                <input type="text" id="appointmentTitle" placeholder="Title">
            </div>
            <div class="form-container">
                <label for="appointmentDate">Time:</label>
                <input type="datetime-local" id="appointmentDate">
            </div>
            <div class="form-container">
                <label for="appointmentLocation">Location:</label>
                <input type="text" id="appointmentLocation" placeholder="Location">
            </div>
            <div class="form-container">
                <label for="contactName">Contact Name:</label>
                <input type="text" id="contactName" placeholder="Name">
            </div>
            <div class="form-container">
                <label for="contactPhoneNumber">Phone:</label>
                <input type="text" id="contactPhoneNumber" placeholder="Phone">
            </div>
            <div class="form-container">
                <label for="contactEmail">Email:</label>
                <input type="email" id="contactEmail" placeholder="Email">
            </div>
            <div class="form-container">
                <label for="scheduledBy">Scheduled By:</label>
                <input type="text" id="scheduledBy" placeholder="Your Name">
            </div>
            <div class="form-container">
                <label for="appointmentNotes">Notes:</label>
                <textarea id="appointmentNotes" placeholder="Notes"></textarea>
            </div>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <button id="addAppointment">Add Appointment</button>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">Powered by Vital iNet</div>

<script>
    document.addEventListener("DOMContentLoaded", async function () {
        console.log("DOM Loaded");

        const toggleDarkModeButton = document.getElementById("toggleDarkMode");

        // Load user's theme preference
        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
        }

        toggleDarkModeButton.addEventListener("click", function () {
            document.body.classList.toggle("dark-mode");

            // Save preference in localStorage
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("darkMode", "enabled");
            } else {
                localStorage.setItem("darkMode", "disabled");
            }
        });

        // Fix Add Appointment Not Appearing in Calendar
        document.getElementById('addAppointment').addEventListener('click', async () => {
            const title = document.getElementById('appointmentTitle').value.trim();
            const date = document.getElementById('appointmentDate').value;
            const location = document.getElementById('appointmentLocation').value.trim();
            const contactName = document.getElementById('contactName').value.trim();
            const contactPhone = document.getElementById('contactPhoneNumber').value.trim();
            const contactEmail = document.getElementById('contactEmail').value.trim();
            const scheduledBy = document.getElementById('scheduledBy').value.trim();
            const notes = document.getElementById('appointmentNotes').value.trim();

            if (!title || !date || !location || !contactName || !contactPhone || !contactEmail || !scheduledBy) {
                alert("Please fill out all required fields.");
                return;
            }

            const newAppointment = { title, date, location, contactName, contactPhone, contactEmail, scheduledBy, notes };

            try {
                const response = await fetch("https://vital-backoffice-apps-production-8f97.up.railway.app/api/appointments", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(newAppointment)
                });

                if (response.ok) {
                    alert("Appointment added successfully!");
                } else {
                    alert("Failed to add appointment. Please try again.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Error adding appointment. Please check your internet connection.");
            }
        });
    });
</script>

</body>
</html>
