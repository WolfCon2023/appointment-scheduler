<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduling | Business Flow</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
            color: #333;
            font-size: 18px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        h1, h2 {
            text-align: center;
            color: #003366;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 100%;
            width: 90%;
            height: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
        }
        .modal-close {
            background-color: #c9302c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-close:hover, .modal-close:focus {
            background-color: #a72824;
            outline: 3px solid #ffcc00;
        }
        .form-container-full {
            grid-column: span 2;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Business Appointment Scheduler</h1>

    <div class="step">
        <h2>Schedule an Appointment</h2>
        <div class="form">
            <div class="form-container">
                <label for="appointmentTitle">Title:</label>
                <input type="text" id="appointmentTitle" placeholder="Title" required minlength="3" maxlength="100">
            </div>
            <div class="form-container">
                <label for="appointmentDate">Time:</label>
                <input type="datetime-local" id="appointmentDate" required>
            </div>
            <div class="form-container">
                <label for="appointmentLocation">Location:</label>
                <input type="text" id="appointmentLocation" placeholder="Location" required minlength="3" maxlength="100">
            </div>
            <div class="form-container">
                <label for="contactName">Contact Name:</label>
                <input type="text" id="contactName" placeholder="Name" required minlength="3" maxlength="100">
            </div>
            <div class="form-container">
                <label for="contactPhoneNumber">Phone:</label>
                <input type="tel" id="contactPhoneNumber" placeholder="Phone" required pattern="\d{10,15}">
            </div>
            <div class="form-container">
                <label for="contactEmail">Email:</label>
                <input type="email" id="contactEmail" placeholder="Email" required>
            </div>
            <div class="form-container">
                <label for="scheduledBy">Scheduled By:</label>
                <input type="text" id="scheduledBy" placeholder="Your Name" required minlength="3" maxlength="100">
            </div>
            <div class="form-container-full">
                <label for="appointmentNotes">Notes:</label>
                <textarea id="appointmentNotes" placeholder="Notes" maxlength="500"></textarea>
            </div>
            <div class="form-container-full" style="text-align: center;">
                <button id="addAppointment">Add Appointment</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
