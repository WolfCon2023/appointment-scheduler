<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduling | Business Flow</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
            color: #222;
            font-size: 14px;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        h1, h2 {
            text-align: center;
            color: #003366;
        }
        .form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 5px;
        }
        input, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 3px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            min-length: 3;
            max-length: 100;
        }
        input[type="datetime-local"] {
            min: "2023-01-01T00:00";
        }
        button {
            background-color: #0056b3;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover, button:focus {
            background-color: #004494;
            outline: 3px solid #ffcc00;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
        }
        .modal-close {
            background-color: #c9302c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-close:hover, .modal-close:focus {
            background-color: #a72824;
            outline: 3px solid #ffcc00;
        }
        .form-container-full {
            grid-column: span 2;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Business Appointment Scheduler</h1>

    <div class="step">
        <h2>Schedule an Appointment</h2>
        <div class="form">
            <div class="form-container">
                <label for="appointmentTitle">Title:</label>
                <input type="text" id="appointmentTitle" aria-label="Appointment Title" required minlength="3" maxlength="100">
            </div>
            <div class="form-container">
                <label for="appointmentDate">Time:</label>
                <input type="datetime-local" id="appointmentDate" aria-label="Appointment Time" required>
            </div>
            <div class="form-container">
                <label for="appointmentLocation">Location:</label>
                <input type="text" id="appointmentLocation" aria-label="Appointment Location" required minlength="3" maxlength="100">
            </div>
            <div class="form-container">
                <label for="contactName">Contact Name:</label>
                <input type="text" id="contactName" aria-label="Contact Name" required minlength="3" maxlength="100">
            </div>
            <div class="form-container">
                <label for="contactPhoneNumber">Phone:</label>
                <input type="tel" id="contactPhoneNumber" aria-label="Contact Phone" required pattern="\d{10,15}">
            </div>
            <div class="form-container">
                <label for="contactEmail">Email:</label>
                <input type="email" id="contactEmail" aria-label="Contact Email" required>
            </div>
            <div class="form-container">
                <label for="scheduledBy">Scheduled By:</label>
                <input type="text" id="scheduledBy" aria-label="Scheduled By" required minlength="3" maxlength="100">
            </div>
            <div class="form-container-full">
                <label for="appointmentNotes">Notes:</label>
                <textarea id="appointmentNotes" aria-label="Appointment Notes" maxlength="500"></textarea>
            </div>
            <div class="form-container-full" style="text-align: center;">
                <button id="addAppointment" aria-label="Add Appointment">Add Appointment</button>
            </div>
        </div>
    </div>
    
    <div class="step">
        <h2>View Scheduled Appointments</h2>
        <div style="text-align: center;">
            <button id="openCalendar" aria-label="View Calendar">View Calendar</button>
        </div>
    </div>

    <div id="calendarModal" class="modal" role="dialog" aria-labelledby="calendarTitle">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="calendarTitle">Scheduled Appointments</h2>
                <button id="closeCalendar" class="modal-close" aria-label="Close Calendar">Close</button>
            </div>
            <div id="modalCalendar"></div>
        </div>
    </div>
</div>
</body>
</html>
