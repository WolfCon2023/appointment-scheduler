<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduling | Business Flow</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #003366;
            font-size: 1.8rem;
        }
        
        /* Form Layout */
        .form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .form input, .form textarea {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1.1em;
            width: 100%;
        }
        textarea {
            resize: vertical;
        }
        .full-width {
            grid-column: span 2;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
            grid-column: span 2;
        }
        button {
            padding: 15px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        
        /* Success Message */
        .success-message {
            display: none;
            text-align: center;
            color: green;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 15px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            max-width: 900px;
            width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .modal-close {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .modal-close:hover {
            background-color: #d32f2f;
        }
        #modalCalendar {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .form {
                grid-template-columns: 1fr;
            }
            .full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Business Appointment Scheduler</h1>

    <!-- Step 1: Schedule an Appointment -->
    <div class="step">
        <h2>Schedule an Appointment</h2>
        <div class="form">
            <div class="form-container">
                <label for="appointmentTitle">Title:</label>
                <input type="text" id="appointmentTitle" placeholder="Title">
            </div>
            <div class="form-container">
                <label for="appointmentDate">Time:</label>
                <input type="datetime-local" id="appointmentDate">
            </div>
            <div class="form-container">
                <label for="appointmentLocation">Location:</label>
                <input type="text" id="appointmentLocation" placeholder="Location">
            </div>
            <div class="form-container">
                <label for="contactName">Contact Name:</label>
                <input type="text" id="contactName" placeholder="Name">
            </div>
            <div class="form-container">
                <label for="contactPhoneNumber">Phone:</label>
                <input type="text" id="contactPhoneNumber" placeholder="Phone">
            </div>
            <div class="form-container">
                <label for="contactEmail">Email:</label>
                <input type="email" id="contactEmail" placeholder="Email">
            </div>
            <div class="form-container full-width">
                <label for="appointmentNotes">Notes:</label>
                <textarea id="appointmentNotes" placeholder="Notes"></textarea>
            </div>
            <div class="button-container">
                <button id="addAppointment">Add Appointment</button>
            </div>
            <div class="success-message" id="successMessage">Appointment Successfully Scheduled</div>
        </div>
    </div>

    <!-- Step 2: View Scheduled Appointments -->
    <div class="step">
        <h2>View Scheduled Appointments</h2>
        <div class="button-container">
            <button id="openCalendar">View Calendar</button>
        </div>
    </div>

    <!-- Modal for Calendar -->
    <div id="calendarModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Scheduled Appointments</h2>
                <button id="closeCalendar" class="modal-close">Close</button>
            </div>
            <div id="modalCalendar"></div>
        </div>
    </div>
</div>

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script>
    const API_BASE_URL = "https://vital-backoffice-apps-production-8f97.up.railway.app/api";

    document.addEventListener('DOMContentLoaded', function () {
        const modal = document.getElementById('calendarModal');
        const openCalendarBtn = document.getElementById('openCalendar');
        const closeCalendarBtn = document.getElementById('closeCalendar');
        const modalCalendarEl = document.getElementById('modalCalendar');
        const addAppointmentButton = document.getElementById('addAppointment');
        const successMessage = document.getElementById('successMessage');

        const modalCalendar = new FullCalendar.Calendar(modalCalendarEl, {
            initialView: "dayGridMonth",
            height: "auto",
            headerToolbar: {
                left: "prev,next today",
                center: "title",
                right: "dayGridMonth,timeGridWeek,timeGridDay"
            },
            events: async function(fetchInfo, successCallback, failureCallback) {
                try {
                    const response = await fetch(`${API_BASE_URL}/appointments`);
                    const events = await response.json();
                    successCallback(events.map(event => ({
                        title: event.title,
                        start: event.date
                    })));
                } catch (error) {
                    console.error("Error fetching appointments:", error);
                    failureCallback(error);
                }
            }
        });

        openCalendarBtn.addEventListener('click', () => modal.style.display = 'flex');
        closeCalendarBtn.addEventListener('click', () => modal.style.display = 'none');
        addAppointmentButton.addEventListener('click', () => successMessage.style.display = "block");
    });
</script>
</body>
</html>
