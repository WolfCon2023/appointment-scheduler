<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduling | Business Flow</title>

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">

    <style>
        /* Ensure Full Page Layout */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f7f9;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #004080;
        }

        .form {
            width: 100%;
            max-width: 800px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
        }

        button {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: white;
            background: #004080;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Business Appointment Scheduler</h1>

    <!-- Step 1: Schedule an Appointment -->
    <div class="step">
        <h2>Schedule an Appointment</h2>
        <div class="form">
            <div class="form-container">
                <label for="appointmentTitle">Title:</label>
                <input type="text" id="appointmentTitle" placeholder="Title">
            </div>
            <div class="form-container">
                <label for="appointmentDate">Time:</label>
                <input type="datetime-local" id="appointmentDate">
            </div>
            <div class="form-container">
                <label for="appointmentLocation">Location:</label>
                <input type="text" id="appointmentLocation" placeholder="Location">
            </div>
            <div class="form-container">
                <label for="contactName">Contact Name:</label>
                <input type="text" id="contactName" placeholder="Name">
            </div>
            <div class="form-container">
                <label for="contactPhoneNumber">Phone:</label>
                <input type="text" id="contactPhoneNumber" placeholder="Phone">
            </div>
            <div class="form-container">
                <label for="contactEmail">Email:</label>
                <input type="email" id="contactEmail" placeholder="Email">
            </div>
            <div class="form-container">
                <label for="scheduledBy">Scheduled By:</label>
                <input type="text" id="scheduledBy" placeholder="Your Name">
            </div>
            <div class="form-container">
                <label for="appointmentNotes">Notes:</label>
                <textarea id="appointmentNotes" placeholder="Notes"></textarea>
            </div>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <button id="addAppointment">Add Appointment</button>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">Powered by Vital iNet</div>

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script>
    const API_BASE_URL = "https://vital-backoffice-apps-production-8f97.up.railway.app/api";

    document.addEventListener('DOMContentLoaded', async function () {
        console.log("DOM Loaded");

        const addAppointmentButton = document.getElementById('addAppointment');

        let appointmentData = {}; 

        async function fetchAppointments() {
            try {
                const response = await fetch(`${API_BASE_URL}/appointments`);
                const appointments = await response.json();
                appointmentData = appointments.reduce((acc, appt) => ({...acc, [appt.id]: appt}), {});
                return appointments.map(appt => ({ id: appt.id, title: appt.title, start: appt.date }));
            } catch (error) {
                console.error("Error fetching appointments:", error);
                return [];
            }
        }

        async function updateCalendarEvents() {
            const events = await fetchAppointments();
        }

        // **Fix Add Appointment Not Appearing in Calendar**
        addAppointmentButton.addEventListener('click', async () => {
            const title = document.getElementById('appointmentTitle');
            const date = document.getElementById('appointmentDate');
            const location = document.getElementById('appointmentLocation');
            const contactName = document.getElementById('contactName');
            const contactPhone = document.getElementById('contactPhoneNumber');
            const contactEmail = document.getElementById('contactEmail');
            const scheduledBy = document.getElementById('scheduledBy');
            const notes = document.getElementById('appointmentNotes');

            // **Check Required Fields**
            const requiredFields = [title, date, location, contactName, contactPhone, contactEmail, scheduledBy];
            let valid = true;

            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.style.border = "2px solid red";
                    valid = false;
                } else {
                    field.style.border = ""; // Reset border color if filled
                }
            });

            if (!valid) {
                alert("Please fill out all required fields.");
                return;
            }

            // **Create Appointment Object**
            const newAppointment = {
                title: title.value.trim(),
                date: date.value,
                location: location.value.trim(),
                contactName: contactName.value.trim(),
                contactPhone: contactPhone.value.trim(),
                contactEmail: contactEmail.value.trim(),
                scheduledBy: scheduledBy.value.trim(),
                notes: notes.value.trim()
            };

            try {
                const response = await fetch(`${API_BASE_URL}/appointments`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(newAppointment)
                });

                if (response.ok) {
                    alert("Appointment added successfully!");
                    await updateCalendarEvents();
                    requiredFields.forEach(field => field.value = "");
                    notes.value = "";
                } else {
                    alert("Failed to add appointment. Please try again.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Error adding appointment. Please check your internet connection.");
            }
        });
    });
</script>

</body>
</html>
