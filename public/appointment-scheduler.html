<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduling | Business Flow</title>

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">

    <style>
        /* Light Mode (Default) */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f7f9;
            color: #333;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #2c3e50;
            color: white;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
        }

        .dark-mode .container {
            background-color: #34495e;
        }

        h1, h2 {
            text-align: center;
            color: #004080;
        }

        .dark-mode h1, .dark-mode h2 {
            color: #ffffff;
        }

        .form {
            width: 100%;
            max-width: 800px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
        }

        .dark-mode .modal-content {
            background-color: #2c3e50;
            color: white;
        }

        button {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .dark-mode button {
            background-color: #f39c12;
            color: #000;
        }

        .dark-mode button:hover {
            background-color: #e67e22;
        }

        /* Small Dark Mode Toggle */
        .dark-mode-toggle {
            position: absolute;
            top: 15px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #007bff;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }

        .dark-mode .dark-mode-toggle {
            background-color: #f39c12;
            color: black;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: white;
            background: #004080;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

    </style>
</head>
<body>

<!-- Small Dark Mode Toggle Button -->
<button id="toggleDarkMode" class="dark-mode-toggle">ðŸŒ™</button>

<div class="container">
    <h1>Business Appointment Scheduler</h1>

    <!-- Step 1: Schedule an Appointment -->
    <div class="step">
        <h2>Schedule an Appointment</h2>
        <div class="form">
            <div class="form-container">
                <label for="appointmentTitle">Title:</label>
                <input type="text" id="appointmentTitle" placeholder="Title">
            </div>
            <div class="form-container">
                <label for="appointmentDate">Time:</label>
                <input type="datetime-local" id="appointmentDate">
            </div>
            <div class="form-container">
                <label for="appointmentLocation">Location:</label>
                <input type="text" id="appointmentLocation" placeholder="Location">
            </div>
            <div class="form-container">
                <label for="contactName">Contact Name:</label>
                <input type="text" id="contactName" placeholder="Name">
            </div>
            <div class="form-container">
                <label for="contactPhoneNumber">Phone:</label>
                <input type="text" id="contactPhoneNumber" placeholder="Phone">
            </div>
            <div class="form-container">
                <label for="contactEmail">Email:</label>
                <input type="email" id="contactEmail" placeholder="Email">
            </div>
            <div class="form-container">
                <label for="scheduledBy">Scheduled By:</label>
                <input type="text" id="scheduledBy" placeholder="Your Name">
            </div>
            <div class="form-container">
                <label for="appointmentNotes">Notes:</label>
                <textarea id="appointmentNotes" placeholder="Notes"></textarea>
            </div>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <button id="addAppointment">Add Appointment</button>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">Powered by Vital iNet</div>

<!-- Dark Mode Toggle Logic -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggleDarkModeButton = document.getElementById("toggleDarkMode");

        // Load User Preference
        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
        }

        toggleDarkModeButton.addEventListener("click", function () {
            document.body.classList.toggle("dark-mode");

            // Store Preference in Local Storage
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
        });
    });
</script>

</body>
</html>
