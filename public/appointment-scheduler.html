<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduling | Business Flow</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #004080;
        }
        .form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
            max-width: 300px;
        }
        .form input, .form textarea, .form button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
        }
        .modal-close {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        /* Responsive improvements */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .form-container {
                max-width: 100%;
            }
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Business Appointment Scheduler</h1>

    <!-- Step 1: Schedule an Appointment -->
    <div class="step">
        <h2>Schedule an Appointment</h2>
        <p>Fill out the details below.</p>
        <div class="form">
            <div class="form-container">
                <label for="appointmentTitle">Title:</label>
                <input type="text" id="appointmentTitle" placeholder="Title" aria-label="Appointment Title">
            </div>
            <div class="form-container">
                <label for="appointmentDate">Time:</label>
                <input type="datetime-local" id="appointmentDate" aria-label="Appointment Date and Time">
            </div>
            <div class="form-container">
                <label for="appointmentLocation">Location:</label>
                <input type="text" id="appointmentLocation" placeholder="Location" aria-label="Appointment Location">
            </div>
            <div class="form-container">
                <label for="contactName">Contact Name:</label>
                <input type="text" id="contactName" placeholder="Name" aria-label="Contact Name">
            </div>
            <div class="form-container">
                <label for="contactPhoneNumber">Phone:</label>
                <input type="text" id="contactPhoneNumber" placeholder="Phone" aria-label="Contact Phone Number">
            </div>
            <div class="form-container">
                <label for="contactEmail">Email:</label>
                <input type="email" id="contactEmail" placeholder="Email" aria-label="Contact Email">
            </div>
            <div class="form-container">
                <label for="scheduledBy">Scheduled By:</label>
                <input type="text" id="scheduledBy" placeholder="Your Name" aria-label="Name of person scheduling">
            </div>
            <div class="form-container">
                <label for="appointmentNotes">Notes:</label>
                <textarea id="appointmentNotes" placeholder="Notes" aria-label="Additional Notes"></textarea>
            </div>
            <div class="form-container" style="text-align: center;">
                <button id="addAppointment" aria-label="Add Appointment">Add Appointment</button>
            </div>
        </div>
    </div>

    <!-- Step 2: View Scheduled Appointments -->
    <div class="step">
        <h2>View Scheduled Appointments</h2>
        <p>Click below to view your calendar.</p>
        <div style="text-align: center;">
            <button id="openCalendar" aria-label="Open Appointment Calendar">View Calendar</button>
        </div>
    </div>

    <!-- Modal for Calendar -->
    <div id="calendarModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Scheduled Appointments</h2>
                <button id="closeCalendar" class="modal-close" aria-label="Close Calendar">Close</button>
            </div>
            <div id="modalCalendar"></div>
        </div>
    </div>
</div>

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script>
    const API_BASE_URL = "https://vital-backoffice-apps-production.up.railway.app";

    document.addEventListener('DOMContentLoaded', function () {
        const modal = document.getElementById('calendarModal');
        const openCalendarBtn = document.getElementById('openCalendar');
        const closeCalendarBtn = document.getElementById('closeCalendar');
        const modalCalendarEl = document.getElementById('modalCalendar');
        const addAppointmentButton = document.getElementById('addAppointment');

        const modalCalendar = new FullCalendar.Calendar(modalCalendarEl, {
            initialView: "dayGridMonth",
            headerToolbar: {
                left: "prev,next today",
                center: "title",
                right: "dayGridMonth,timeGridWeek,timeGridDay"
            },
            events: async function(fetchInfo, successCallback, failureCallback) {
                try {
                    const response = await fetch(`${API_BASE_URL}/appointments`);
                    const events = await response.json();
                    successCallback(events.map(event => ({
                        title: event.title,
                        start: event.date
                    })));
                } catch (error) {
                    console.error("Error fetching appointments:", error);
                    failureCallback(error);
                }
            }
        });

        openCalendarBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
            modalCalendar.render();
        });

        closeCalendarBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        addAppointmentButton.addEventListener('click', async () => {
            const title = document.getElementById('appointmentTitle').value.trim();
            const date = document.getElementById('appointmentDate').value;
            const location = document.getElementById('appointmentLocation').value.trim();
            const contactName = document.getElementById('contactName').value.trim();
            const contactPhone = document.getElementById('contactPhoneNumber').value.trim();
            const contactEmail = document.getElementById('contactEmail').value.trim();
            const scheduledBy = document.getElementById('scheduledBy').value.trim();
            const notes = document.getElementById('appointmentNotes').value.trim();

            if (!title || !date || !location || !contactName || !contactPhone || !contactEmail || !scheduledBy) {
                alert("Please fill out all required fields.");
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/appointments`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ title, date, location, contactName, contactPhone, contactEmail, scheduledBy, notes })
                });

                if (response.ok) {
                    alert("Appointment added successfully!");
                    modalCalendar.refetchEvents();
                } else {
                    alert("Failed to add appointment.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Error adding appointment.");
            }
        });
    });
</script>
</body>
</html>
