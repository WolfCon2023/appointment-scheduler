<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    
    <style>
        html, body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f7f9;
            font-family: Arial, sans-serif;
            padding-bottom: 60px; /* âœ… Ensures buttons are visible above the footer */
        }

        .container {
            width: 50%;
            max-width: 800px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 10px; /* âœ… Reduced margin to move up */
            text-align: left;
        }

        h1 {
            text-align: center;
            color: #004080;
        }

        .details label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px; /* âœ… Reduced margin to bring buttons closer */
            padding-bottom: 10px; /* âœ… Extra space to avoid overlap with footer */
        }

        button {
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        .save-button {
            background-color: #007bff;
            color: white;
        }

        .save-button:hover {
            background-color: #0056b3;
        }

        .cancel-button {
            background-color: #dc3545;
            color: white;
        }

        .cancel-button:hover {
            background-color: #c82333;
        }

        .footer {
            width: 100%;
            height: 50px;
            background-color: #004080;
            color: white;
            text-align: center;
            line-height: 50px;
            font-size: 16px;
            font-weight: bold;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Task Details</h1>
    <form id="taskForm">
        <!-- âœ… Task ID (Read-only) -->
        <label for="taskId">Task ID:</label>
        <input type="text" id="taskId" readonly>

        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName">

        <label for="taskDescription">Description:</label>
        <textarea id="taskDescription"></textarea>

        <label for="taskPriority">Priority:</label>
        <select id="taskPriority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>

        <label for="taskStatus">Status:</label>
        <select id="taskStatus">
            <option value="Pending">Pending</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
        </select>

        <label for="taskCategory">Category:</label>
        <select id="taskCategory">
            <option value="IT">IT</option>
            <option value="LOB">LOB</option>
            <option value="Legal">Legal</option>
            <option value="HR">HR</option>
            <option value="Operations">Operations</option>
        </select>

        <label for="taskDeadline">Deadline:</label>
        <input type="date" id="taskDeadline">

        <label for="taskAssignee">Assignee:</label>
        <input type="text" id="taskAssignee">

        <label for="taskProgress">Progress (%):</label>
        <input type="number" id="taskProgress" min="0" max="100">

        <div class="button-container">
            <button type="button" class="save-button" onclick="updateTask()">Save Changes</button>
            <button type="button" class="cancel-button" onclick="goBack()">Cancel</button>
        </div>
    </form>
</div>

    </form>
</div>

<div class="footer">Powered by Vital iNet</div>

<script>
    const API_BASE_URL = "https://vital-backoffice-apps-production-8f97.up.railway.app";
    const urlParams = new URLSearchParams(window.location.search);
    const taskId = urlParams.get("id");

    async function loadTaskDetails() {
    if (!taskId) {
        alert("Invalid Task ID");
        return;
    }

    try {
        const response = await fetch(`${API_BASE_URL}/api/tasks/${taskId}`);

        if (!response.ok) {
            const errorMessage = await response.text(); // âœ… Capture actual error
            console.error(`Error Fetching Task: ${errorMessage}`);
            alert(`Error: ${errorMessage}`);
            return;
        }

        const task = await response.json();

        // âœ… Check if the task data is properly received
        if (!task || Object.keys(task).length === 0) {
            console.error("Task data is empty:", task);
            alert("Error: Task data is empty or not found.");
            return;
        }

        console.log("ðŸŸ¢ Task Data Loaded:", task);

        // âœ… Populate Task Form Fields
        document.getElementById("taskId").value = task.id || "";
        document.getElementById("taskName").value = task.task_name || "";
        document.getElementById("taskDescription").value = task.task_description || "";
        document.getElementById("taskPriority").value = task.priority || "Low";
        document.getElementById("taskStatus").value = task.status || "Pending";
        document.getElementById("taskCategory").value = task.category || "IT";
        document.getElementById("taskDeadline").value = task.deadline ? task.deadline.split("T")[0] : "";
        document.getElementById("taskAssignee").value = task.assignee || "";
        document.getElementById("taskProgress").value = task.progress || 0;

    } catch (error) {
        console.error("ðŸ”´ Error loading task:", error);
        alert("An error occurred while loading the task details.");
    }
}


    async function updateTask() {
        if (!taskId) {
            alert("Task ID is missing.");
            return;
        }

        const task_name = document.getElementById("taskName").value;
        const task_description = document.getElementById("taskDescription").value;
        const priority = document.getElementById("taskPriority").value;
        const deadline = document.getElementById("taskDeadline").value;
        const assignee = document.getElementById("taskAssignee").value; 
        const status = document.getElementById("taskStatus").value;
        const category = document.getElementById("taskCategory").value;
        const progress = document.getElementById("taskProgress").value;

        const taskData = {
            task_name,
            task_description,
            priority,
            deadline,
            assignee,
            status,
            category,
            progress: progress ? parseInt(progress) : 0
        };

        console.log("Updating Task:", taskData);

        try {
            const response = await fetch(`${API_BASE_URL}/tasks/${taskId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(taskData)
            });

            const result = await response.json();
            console.log("Server Response:", result);

            if (!response.ok) {
                throw new Error(result.message || "Failed to update task");
            }

            alert("Task updated successfully!");
            window.location.reload();

        } catch (error) {
            console.error("Error updating task:", error);
            alert(`Error updating task: ${error.message}`);
        }
    }

    function goBack() {
        window.history.back();
    }

    loadTaskDetails();
</script>

</body>
</html>
