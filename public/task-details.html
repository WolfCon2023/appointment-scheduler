<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    
    <style>
        html, body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f7f9;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 50%;
            max-width: 800px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: left;
        }

        h1 {
            text-align: center;
            color: #004080;
        }

        .details label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        .save-button {
            background-color: #007bff;
            color: white;
        }

        .save-button:hover {
            background-color: #0056b3;
        }

        .cancel-button {
            background-color: #dc3545;
            color: white;
        }

        .cancel-button:hover {
            background-color: #c82333;
        }

        .footer {
            width: 100%;
            height: 50px;
            background-color: #004080;
            color: white;
            text-align: center;
            line-height: 50px;
            font-size: 16px;
            font-weight: bold;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Task Details</h1>
    <form id="taskForm">
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName">

        <label for="taskDescription">Description:</label>
        <textarea id="taskDescription"></textarea>

        <label for="taskPriority">Priority:</label>
        <select id="taskPriority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>

        <label for="taskStatus">Status:</label>
        <select id="taskStatus">
            <option value="Pending">Pending</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
        </select>

        <label for="taskCategory">Category:</label>
        <input type="text" id="taskCategory">

        <label for="taskDeadline">Deadline:</label>
        <input type="date" id="taskDeadline">

        <label for="taskProgress">Progress (%):</label>
        <input type="number" id="taskProgress" min="0" max="100">

        <div class="button-container">
            <button type="button" class="save-button" onclick="updateTask()">Save Changes</button>
            <button type="button" class="cancel-button" onclick="goBack()">Cancel</button>
        </div>
    </form>
</div>

<div class="footer">Powered by Vital iNet</div>

<script>
    const API_BASE_URL = "https://vital-backoffice-apps-production-8f97.up.railway.app/api";
    const urlParams = new URLSearchParams(window.location.search);
    const taskId = urlParams.get("id");

    async function loadTaskDetails() {
        if (!taskId) {
            alert("Invalid Task ID");
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/tasks/${taskId}`);
            const task = await response.json();

            if (!response.ok) {
                alert(task.message);
                return;
            }

            document.getElementById("taskName").value = task.task_name;
            document.getElementById("taskDescription").value = task.task_description;
            document.getElementById("taskPriority").value = task.priority;
            document.getElementById("taskStatus").value = task.status;
            document.getElementById("taskCategory").value = task.category;
            document.getElementById("taskDeadline").value = task.deadline;
            document.getElementById("taskProgress").value = task.progress;
        } catch (error) {
            console.error("Error loading task:", error);
            alert("Error loading task details.");
        }
    }

    async function updateTask() {
        const updatedTask = {
            task_name: document.getElementById("taskName").value,
            task_description: document.getElementById("taskDescription").value,
            priority: document.getElementById("taskPriority").value,
            status: document.getElementById("taskStatus").value,
            category: document.getElementById("taskCategory").value,
            deadline: document.getElementById("taskDeadline").value,
            progress: document.getElementById("taskProgress").value
        };

        try {
            const response = await fetch(`${API_BASE_URL}/tasks/${taskId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(updatedTask)
            });

            const result = await response.json();

            if (!response.ok) {
                alert(result.message);
                return;
            }

            alert("Task updated successfully!");
            window.location.href = "task-backlog.html"; // Redirect to task list
        } catch (error) {
            console.error("Error updating task:", error);
            alert("Error updating task.");
        }
    }

    function goBack() {
        window.history.back();
    }

    loadTaskDetails();
</script>

</body>
</html>
