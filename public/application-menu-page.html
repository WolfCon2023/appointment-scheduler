<!DOCTYPE html>
<html lang="en"> <!-- Added lang attribute for screen readers -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Menu</title>
    <style>
        /* WCAG and ADA Compliant Styles */
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            background-color: #f9f9f9; /* Light background for contrast */
            color: #222222; /* Dark text for readability */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            color: #004080; /* High contrast blue */
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 1.5em;
            color: #004080;
            margin: 20px 0 10px;
        }
        .application-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .app-button {
            display: inline-block;
            width: 200px;
            padding: 10px 20px;
            background-color: #007bff; /* High contrast button */
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            text-align: center;
        }
        .app-button:hover, .app-button:focus {
            background-color: #0056b3; /* Darker blue for hover/focus */
            outline: 2px solid #004080; /* Outline for focus state */
        }
        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .nav-button {
            padding: 10px 20px;
            background-color: #6c757d; /* Gray button color */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .nav-button:hover {
            background-color: #5a6268; /* Darker gray on hover */
        }

        /* Responsive Improvements */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            .section-title {
                font-size: 1.2em;
            }
            .app-button {
                width: 150px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vital Office Applications Menu</h1>

        <!-- Back Office Applications Section -->
        <h2 class="section-title">Back Office Applications</h2>
        <div class="application-list" id="applicationList">
            <a href="appointment-scheduler.html" class="app-button" aria-label="Click to open Appointment Scheduler">Appointment Scheduler</a>
            <a href="calendar.html" class="app-button" aria-label="Click to open Application 2">Business Calendar</a>
            <a href="task-management.html" class="app-button" aria-label="Click to open Application 3">Task Manager</a>
            <a href="https://app4.example.com" class="app-button" aria-label="Click to open Application 4">Application 4</a>
            <a href="https://app5.example.com" class="app-button" aria-label="Click to open Application 5">Application 5</a>
            <a href="https://app6.example.com" class="app-button" aria-label="Click to open Application 6">Application 6</a>
            <a href="https://app7.example.com" class="app-button" aria-label="Click to open Application 7">Application 7</a>
            <a href="https://app8.example.com" class="app-button" aria-label="Click to open Application 8">Application 8</a>
            <a href="https://app9.example.com" class="app-button" aria-label="Click to open Application 9">Application 9</a>
            <a href="https://app10.example.com" class="app-button" aria-label="Click to open Application 10">Application 10</a>
            <a href="https://app11.example.com" class="app-button" aria-label="Click to open Application 11">Application 11</a>
        </div>

        <!-- External Tools Section -->
        <h2 class="section-title">Communications Tools</h2>
        <div class="application-list">
            <a href="https://mail.vitalinc.net/" class="app-button" target="_blank" onclick="window.open('https://mail.vitalinc.net/', '_blank'); return false;" aria-label="Click to open Email (Zimbra)">Email (Zimbra)</a>
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation-buttons">
            <button class="nav-button" onclick="window.history.back();" aria-label="Go back to the previous page">‚Üê Go Back</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
