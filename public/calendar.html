<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Calendar | Business & Events</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <style>
        html, body { height: 100%; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; background-color: #f4f7f9; }
        .container { width: 90%; max-width: 1200px; }
        h1 { color: #004080; text-align: center; }
        
        /* Modal Styling */
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background-color: rgba(0, 0, 0, 0.5); /* Dim Background */
            backdrop-filter: blur(4px); /* Blurred Background */
            justify-content: center; 
            align-items: center;
            z-index: 9999; /* Ensures it's above other content */
        }
        
        .modal-content { 
            width: 90%; 
            max-width: 600px; 
            padding: 20px; 
            border-radius: 8px; 
            background-color: #fff; /* Ensure it's fully opaque */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Better visibility */
            display: flex; 
            flex-direction: column; 
            align-items: center;
            z-index: 10000; /* Ensures it's above modal background */
        }
        
        button { 
            padding: 12px 20px; 
            border-radius: 6px; 
            cursor: pointer; 
            background-color: #007bff; 
            color: white; 
            border: none; 
        }
        
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<div class="container">
    <h1>Main Calendar</h1>
    <button id="openAddEvent">Add Event</button>
    <div id="calendar"></div>
</div>

<!-- Add Event Modal -->
<div id="addEventModal" class="modal">
    <div class="modal-content">
        <h2>Add New Event</h2>
        <input type="text" id="eventTitle" placeholder="Event Title">
        <input type="datetime-local" id="eventDate">
        <input type="text" id="eventLocation" placeholder="Location">
        <textarea id="eventDescription" placeholder="Description"></textarea>
        <input type="text" id="eventCreatedBy" placeholder="Created By">
        <button id="addEvent">Add Event</button>
        <button onclick="document.getElementById('addEventModal').style.display='none'">Close</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script>
    const API_BASE_URL = "https://vital-backoffice-apps-production-8f97.up.railway.app/api";

    document.addEventListener('DOMContentLoaded', async function () {
        const calendarEl = document.getElementById('calendar');
        const openAddEventBtn = document.getElementById('openAddEvent');
        const addEventModal = document.getElementById('addEventModal');
        const addEventBtn = document.getElementById('addEvent');

        async function fetchAllEvents() {
            const appointments = await fetch(`${API_BASE_URL}/appointments`).then(res => res.json());
            const events = await fetch(`${API_BASE_URL}/events`).then(res => res.json());
            return [...appointments.map(a => ({ id: a.id, title: a.title, start: a.date })), 
                    ...events.map(e => ({ id: e.id, title: e.title, start: e.date, backgroundColor: '#28a745' }))];
        }

        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek,timeGridDay' },
            events: fetchAllEvents,
            eventClick: function(info) {
                alert(`Event: ${info.event.title}\nDate: ${info.event.start.toLocaleString()}`);
            }
        });

        calendar.render();

        openAddEventBtn.addEventListener('click', () => {
            addEventModal.style.display = 'flex';
        });

        addEventBtn.addEventListener('click', async () => {
            const title = document.getElementById('eventTitle').value.trim();
            const date = document.getElementById('eventDate').value;
            const location = document.getElementById('eventLocation').value.trim();
            const description = document.getElementById('eventDescription').value.trim();
            const createdBy = document.getElementById('eventCreatedBy').value.trim();

            if (!title || !date || !createdBy) {
                alert("Missing required fields.");
                return;
            }

            await fetch(`${API_BASE_URL}/events`, { 
                method: "POST", 
                headers: { "Content-Type": "application/json" }, 
                body: JSON.stringify({ title, date, location, description, createdBy }) 
            });

            calendar.refetchEvents();
            addEventModal.style.display = 'none';
        });
    });
</script>

</body>
</html>
