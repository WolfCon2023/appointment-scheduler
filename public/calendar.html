<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Calendar | Business & Events</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <style>
        /* Full Page Layout */
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background-color: #f4f7f9;
            overflow: hidden; /* Prevents unwanted scrollbars */
        }

        .container { 
            width: 98%; /* Maximized width */
            height: 95vh; /* Keeps bottom of calendar visible */
            display: flex; 
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 5px;
        }

        h1 { 
            color: #004080; 
            text-align: center; 
            margin: 10px 0;
        }

        #calendar {
            flex-grow: 1; 
            width: 100%; /* Fully utilizes available space */
            height: 92vh; /* Slightly increased to fit more events */
        }

        /* Increase calendar day box size */
        .fc-daygrid-day {
            min-height: 120px !important; /* Increased cell height */
            padding: 5px;
        }

        /* Ensure appointment format: "Appt. HH:MM AM/PM" */
        .fc-event-title {
            font-size: 16px !important; /* Bigger font */
            font-weight: bold !important; /* Bold text */
            color: black !important; /* ðŸ”¹ Set text to black */
            white-space: nowrap !important; /* Prevents wrapping */
            overflow: hidden;
        }

        .fc-event-time {
            font-size: 16px !important;
            font-weight: bold !important; /* Bold time text */
            color: black !important; /* ðŸ”¹ Set time to black */
        }

        /* Modal Styling */
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background-color: rgba(0, 0, 0, 0.5); /* Dim Background */
            backdrop-filter: blur(4px); /* Blurred Background */
            justify-content: center; 
            align-items: center;
            z-index: 9999;
        }

        .modal-content { 
            width: 90%; 
            max-width: 600px; 
            padding: 20px; 
            border-radius: 8px; 
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex; 
            flex-direction: column; 
            align-items: center;
            z-index: 10000;
        }

        button { 
            padding: 12px 20px; 
            border-radius: 6px; 
            cursor: pointer; 
            background-color: #007bff; 
            color: white; 
            border: none; 
        }

        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<div class="container">
    <h1>Main Calendar</h1>
    <button id="openAddEvent">Add Event</button>
    <div id="calendar"></div>
</div>

<!-- Add Event Modal -->
<div id="addEventModal" class="modal">
    <div class="modal-content">
        <h2>Add New Event</h2>
        <input type="text" id="eventTitle" placeholder="Event Title">
        <input type="datetime-local" id="eventDate">
        <input type="text" id="eventLocation" placeholder="Location">
        <textarea id="eventDescription" placeholder="Description"></textarea>
        <input type="text" id="eventCreatedBy" placeholder="Created By">
        <button id="addEvent">Add Event</button>
        <button onclick="document.getElementById('addEventModal').style.display='none'">Close</button>
    </div>
</div>

<!-- Event Details Modal -->
<div id="eventDetailsModal" class="modal">
    <div class="modal-content">
        <h2>Event Details</h2>
        <div id="eventDetailsContent"></div>
        <button onclick="document.getElementById('eventDetailsModal').style.display='none'">Close</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script>
    const API_BASE_URL = "https://vital-backoffice-apps-production-8f97.up.railway.app/api";

    document.addEventListener('DOMContentLoaded', async function () {
        const calendarEl = document.getElementById('calendar');
        const openAddEventBtn = document.getElementById('openAddEvent');
        const addEventModal = document.getElementById('addEventModal');
        const addEventBtn = document.getElementById('addEvent');
        const eventDetailsModal = document.getElementById('eventDetailsModal');
        const eventDetailsContent = document.getElementById('eventDetailsContent');

        async function fetchAllEvents() {
            const appointments = await fetch(`${API_BASE_URL}/appointments`).then(res => res.json());
            const events = await fetch(`${API_BASE_URL}/events`).then(res => res.json());
            return [...appointments.map(a => ({
                        id: a.id, 
                        title: `Appt. ${new Date(a.date).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`, 
                        start: a.date,
                        location: a.location,
                        description: a.notes,
                        createdBy: a.scheduledBy
                    })), 
                    ...events.map(e => ({
                        id: e.id, 
                        title: `Event @ ${new Date(e.date).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`, 
                        start: e.date,
                        location: e.location,
                        description: e.description,
                        createdBy: e.createdBy,
                        backgroundColor: '#28a745' 
                    }))
            ];
        }

        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            height: "92vh", /* Adjusted height to improve visibility */
            headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek,timeGridDay' },
            events: fetchAllEvents,
            eventClick: function(info) {
                info.jsEvent.preventDefault();
                
                // Get event details
                const eventTitle = info.event.title || "No Title";
                const eventDate = info.event.start ? new Date(info.event.start).toLocaleString() : "No Date";
                const eventLocation = info.event.extendedProps.location || "No Location";
                const eventDescription = info.event.extendedProps.description || "No Description";
                const eventCreatedBy = info.event.extendedProps.createdBy || "Unknown";

                // Populate Modal with Event Details
                eventDetailsContent.innerHTML = `
                    <strong>Title:</strong> ${eventTitle}<br>
                    <strong>Date:</strong> ${eventDate}<br>
                    <strong>Location:</strong> ${eventLocation}<br>
                    <strong>Description:</strong> ${eventDescription}<br>
                    <strong>Created By:</strong> ${eventCreatedBy}<br>
                `;

                // Show Modal
                eventDetailsModal.style.display = 'flex';
            }
        });

        calendar.render();

        openAddEventBtn.addEventListener('click', () => {
            addEventModal.style.display = 'flex';
        });

        addEventBtn.addEventListener('click', async () => {
            alert("This feature is currently under development.");
        });
    });
</script>

</body>
</html>
