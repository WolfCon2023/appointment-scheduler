<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Relationship Management | Business Flow</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f7f9;
            font-family: Arial, sans-serif;
            overflow-y: auto;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 50px;
        }

        h1, h2 {
            color: #004080;
            text-align: center;
        }

        .form {
            width: 100%;
            max-width: 800px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 0 auto;
        }

        .form-container {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea, select {
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ddd;
            width: 100%;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 14px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Success Message */
        .success-message {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
        }

        /* Error Message */
        .error-message {
            background-color: #dc3545;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
        }

        .footer {
            width: 100%;
            height: 40px;
            background-color: #004080;
            color: white;
            text-align: center;
            line-height: 40px;
            font-size: 16px;
            font-weight: bold;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Customer Relationship Management (CRM)</h1>

    <form id="customerForm">
        <h2>Add Customer</h2>
        <div class="form">
            <div class="form-container">
                <label for="customerName">Customer Name*</label>
                <input type="text" id="customerName" required>
            </div>

            <div class="form-container">
                <label for="customerBusinessEmail">Business Email*</label>
                <input type="email" id="customerBusinessEmail" required>
            </div>

            <div class="form-container">
                <label for="customerPhoneNumber">Phone Number</label>
                <input type="text" id="customerPhoneNumber">
            </div>

            <div class="form-container">
                <label for="customerProductLines">Product Lines*</label>
                <select id="customerProductLines" required>
                    <option value="" disabled selected>Select a Product Line</option>
                    <option value="Agile Consulting">Agile Consulting</option>
                    <option value="Business Consulting">Business Consulting</option>
                    <option value="Network Consulting">Network Consulting</option>
                    <option value="Software Consulting">Software Consulting</option>
                </select>
            </div>

            <div class="form-container" style="grid-column: span 2;">
                <label for="customerNotes">Interaction Notes</label>
                <textarea id="customerNotes"></textarea>
            </div>
        </div>
        <button type="submit">Add Customer</button>
    </form>

    <div id="successMessage" class="success-message">Customer has been successfully added.</div>
    <div id="errorMessage" class="error-message"></div>

    <h2>Customers</h2>
    <div id="customerList">
        <!-- Customer records will be displayed here -->
    </div>
</div>

<!-- Footer -->
<div class="footer">Powered by Vital iNet</div>

<script>
    const API_URL = "https://vital-backoffice-apps-production-8f97.up.railway.app/api/customers";

    async function fetchCustomers() {
        try {
            const response = await fetch(API_URL);
            if (!response.ok) throw new Error("Failed to fetch customers");
            const customers = await response.json();
            displayCustomers(customers);
        } catch (error) {
            console.error("Error fetching customers:", error);
        }
    }

    function displayCustomers(customers) {
        const customerList = document.getElementById('customerList');
        customerList.innerHTML = "";

        customers.forEach(customer => {
            const card = document.createElement('div');
            card.classList.add('customer-card');
            card.innerHTML = `
                <h3>${customer.customer_name}</h3>
                <p><strong>Email:</strong> ${customer.business_email}</p>
                <p><strong>Phone:</strong> ${customer.phone_number || "N/A"}</p>
                <p><strong>Product Lines:</strong> ${customer.product_lines}</p>
            `;
            customerList.appendChild(card);
        });
    }

    document.getElementById("customerForm").addEventListener("submit", async (event) => {
        event.preventDefault();

        const customerData = {
            customer_name: document.getElementById("customerName").value,
            business_email: document.getElementById("customerBusinessEmail").value,
            phone_number: document.getElementById("customerPhoneNumber").value,
            product_lines: document.getElementById("customerProductLines").value,
            notes: document.getElementById("customerNotes").value
        };

        console.log("ðŸ“¤ Sending Request:", customerData); // âœ… Debugging

        try {
            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(customerData)
            });

            const result = await response.json();

            if (!response.ok) {
                console.error("ðŸ”´ Server Error:", result);
                document.getElementById("errorMessage").textContent = `Error: ${result.message || "Failed to add customer."}`;
                document.getElementById("errorMessage").style.display = "block";
                setTimeout(() => document.getElementById("errorMessage").style.display = "none", 5000);
                return;
            }

            console.log("ðŸŸ¢ Customer Added:", result);
            document.getElementById("successMessage").style.display = "block";
            setTimeout(() => document.getElementById("successMessage").style.display = "none", 3000);

            fetchCustomers();
            document.getElementById("customerForm").reset();
        } catch (error) {
            console.error("ðŸ”´ Fetch Error:", error);
            document.getElementById("errorMessage").textContent = "Network error. Please try again.";
            document.getElementById("errorMessage").style.display = "block";
        }
    });

    fetchCustomers();
</script>
</body>
</html>
