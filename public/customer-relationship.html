<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Relationship Management | Business Flow</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f7f9;
            font-family: Arial, sans-serif;
            overflow-y: auto;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 50px;
        }

        h1, h2 {
            color: #004080;
        }

        input, select, textarea {
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ddd;
            width: 100%;
        }

        textarea {
            height: 80px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            padding: 10px 16px;
            font-size: 14px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .success-message, .error-message {
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
        }

        .success-message {
            background-color: #28a745;
            color: white;
        }

        .error-message {
            background-color: #dc3545;
            color: white;
        }

        /* Search Bar Styling */
        .search-bar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 10px;
        }

        .search-bar {
            width: 70%;
            padding: 10px;
        }

        .search-button {
            padding: 8px 12px;
            font-size: 14px;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .footer {
            width: 100%;
            height: 40px;
            background-color: #004080;
            color: white;
            text-align: center;
            line-height: 40px;
            font-size: 16px;
            font-weight: bold;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Customer Relationship Management (CRM)</h1>

    <form id="customerForm">
        <h2>Add Customer</h2>
        <div class="form">
            <label>First Name*</label>
            <input type="text" id="firstName" required>

            <label>Last Name*</label>
            <input type="text" id="lastName" required>

            <label>Business Email*</label>
            <input type="email" id="customerBusinessEmail" required>

            <label>Phone Number</label>
            <input type="text" id="customerPhoneNumber">

            <label>Product Lines*</label>
            <select id="customerProductLines" required>
                <option value="" disabled selected>Select a Product Line</option>
                <option value="Agile Consulting">Agile Consulting</option>
                <option value="Business Consulting">Business Consulting</option>
                <option value="Network Consulting">Network Consulting</option>
                <option value="Software Consulting">Software Consulting</option>
            </select>

            <label>Interaction Notes</label>
            <textarea id="customerNotes"></textarea>
        </div>
        <button type="submit">Add Customer</button>
    </form>

    <div id="successMessage" class="success-message">Customer has been successfully added.</div>
    <div id="errorMessage" class="error-message"></div>

    <h2>Search Customers</h2>
    <div class="search-bar-container">
        <input type="text" id="searchCustomer" class="search-bar" placeholder="Search by name, email, or product line">
        <button id="searchButton" class="search-button">Search</button>
    </div>
</div>

<!-- Search Results Modal -->
<div id="searchModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Search Results</h3>
            <button class="close-button" onclick="closeModal('searchModal')">&times;</button>
        </div>
        <div id="customerResults"></div>
    </div>
</div>

<!-- Customer Details Modal -->
<div id="customerModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Customer Details</h3>
            <button class="close-button" onclick="closeModal('customerModal')">&times;</button>
        </div>
        <div id="customerDetails"></div>
    </div>
</div>

<div class="footer">Powered by Vital iNet</div>

<script>
    const API_URL = "https://vital-backoffice-apps-production-8f97.up.railway.app/api/customers";

    async function fetchCustomers(query = "") {
        try {
            const response = await fetch(`${API_URL}?search=${query}`);
            const result = await response.json();

            const resultsContainer = document.getElementById("customerResults");
            resultsContainer.innerHTML = "";

            if (result.message || result.length === 0) {
                resultsContainer.innerHTML = "<p>No customers found.</p>";
                return;
            }

            result.forEach(customer => {
                const customerDiv = document.createElement("div");
                customerDiv.innerHTML = `
                    <p><strong>ID:</strong> <span class="customer-id" onclick="fetchCustomer(${customer.id})">${customer.id}</span> - <strong>${customer.first_name} ${customer.last_name}</strong></p>
                `;
                resultsContainer.appendChild(customerDiv);
            });

            openModal("searchModal");
        } catch (error) {
            console.error("Error searching customers:", error);
        }
    }

    function fetchCustomer(customerId) {
        fetch(`${API_URL}/${customerId}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("customerDetails").innerHTML = `
                    <p><strong>Name:</strong> ${data.first_name} ${data.last_name}</p>
                    <p><strong>Email:</strong> ${data.business_email}</p>
                    <p><strong>Phone:</strong> ${data.phone_number || "N/A"}</p>
                    <p><strong>Product Line:</strong> ${data.product_lines}</p>
                    <p><strong>Notes:</strong> ${data.notes}</p>
                `;
                openModal("customerModal");
            });
    }

    function openModal(id) {
        document.getElementById(id).style.display = "flex";
    }

    function closeModal(id) {
        document.getElementById(id).style.display = "none";
    }
</script>
</body>
</html>
