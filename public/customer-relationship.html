<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Relationship Management | Business Flow</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f7f9;
            font-family: Arial, sans-serif;
            overflow-y: auto;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 50px;
        }

        h1, h2 {
            color: #004080;
        }

        .form {
            width: 100%;
            max-width: 800px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 0 auto;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        input, select, textarea {
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ddd;
            width: 100%;
        }

        textarea {
            height: 120px;
            resize: vertical;
            grid-column: span 2;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            padding: 10px 16px;
            font-size: 14px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Help Icons */
        .help-icon {
            margin-left: 5px;
            font-size: 14px;
            color: #007bff;
            cursor: pointer;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            background-color: #e7f0fe;
        }

        .help-icon:hover {
            background-color: #cce0ff;
        }

        .success-message, .error-message {
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
            width: 100%;
            font-size: 14px;
            font-weight: bold;
        }

        .success-message {
            background-color: #28a745;
            color: white;
        }

        .error-message {
            background-color: #dc3545;
            color: white;
        }

        /* Search Bar Styling */
        .search-bar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 10px;
        }

        .search-bar {
            width: 70%;
            padding: 10px;
        }

        .search-button {
            padding: 8px 12px;
            font-size: 14px;
        }

        .footer {
            width: 100%;
            height: 40px;
            background-color: #004080;
            color: white;
            text-align: center;
            line-height: 40px;
            font-size: 16px;
            font-weight: bold;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Customer Relationship Management (CRM)</h1>

    <form id="customerForm">
        <h2>Add Customer</h2>
        <div class="form">
            <div class="form-container">
                <label for="firstName">First Name* <span class="help-icon" title="Enter the customer's first name.">?</span></label>
                <input type="text" id="firstName" required>
            </div>

            <div class="form-container">
                <label for="lastName">Last Name* <span class="help-icon" title="Enter the customer's last name.">?</span></label>
                <input type="text" id="lastName" required>
            </div>

            <div class="form-container">
                <label for="customerBusinessEmail">Business Email* <span class="help-icon" title="Enter the customer's business email address.">?</span></label>
                <input type="email" id="customerBusinessEmail" required>
            </div>

            <div class="form-container">
                <label for="customerPhoneNumber">Phone Number <span class="help-icon" title="Enter the customer's phone number.">?</span></label>
                <input type="text" id="customerPhoneNumber">
            </div>

            <div class="form-container">
                <label for="customerProductLines">Product Lines* <span class="help-icon" title="Select the product or service the customer is interested in.">?</span></label>
                <select id="customerProductLines" required>
                    <option value="" disabled selected>Select a Product Line</option>
                    <option value="Agile Consulting">Agile Consulting</option>
                    <option value="Business Consulting">Business Consulting</option>
                    <option value="Network Consulting">Network Consulting</option>
                    <option value="Software Consulting">Software Consulting</option>
                </select>
            </div>

            <div class="form-container" style="grid-column: span 2;">
                <label for="customerNotes">Interaction Notes <span class="help-icon" title="Enter any additional notes about this customer.">?</span></label>
                <textarea id="customerNotes"></textarea>
            </div>
        </div>
        <button type="submit">Add Customer</button>
    </form>

    <div id="successMessage" class="success-message" role="alert">Customer has been successfully added.</div>
    <div id="errorMessage" class="error-message" role="alert"></div>

</div>

<div class="footer">Powered by Vital iNet</div>

<script>
    const API_URL = "https://vital-backoffice-apps-production-8f97.up.railway.app/api/customers";

    document.getElementById("customerForm").addEventListener("submit", async (event) => {
        event.preventDefault();

        const customerData = {
            first_name: document.getElementById("firstName").value.trim(),
            last_name: document.getElementById("lastName").value.trim(),
            business_email: document.getElementById("customerBusinessEmail").value.trim(),
            phone_number: document.getElementById("customerPhoneNumber").value.trim(),
            product_lines: document.getElementById("customerProductLines").value,
            notes: document.getElementById("customerNotes").value.trim()
        };

        console.log("ðŸ“¤ Sending Request:", customerData);

        try {
            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(customerData)
            });

            const result = await response.json();

            if (!response.ok) {
                console.error("ðŸ”´ Server Error:", result);
                document.getElementById("errorMessage").textContent = `Error: ${result.message || "Failed to add customer."}`;
                document.getElementById("errorMessage").style.display = "block";
                return;
            }

            document.getElementById("successMessage").style.display = "block";
            document.getElementById("errorMessage").style.display = "none";

            setTimeout(() => document.getElementById("successMessage").style.display = "none", 3000);
            document.getElementById("customerForm").reset();
        } catch (error) {
            console.error("ðŸ”´ Fetch Error:", error);
            document.getElementById("errorMessage").textContent = "Network error. Please try again.";
            document.getElementById("errorMessage").style.display = "block";
        }
    });
</script>
</body>
</html>
