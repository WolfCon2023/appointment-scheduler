<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Relationship Management | Business Flow</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f7f9;
            font-family: Arial, sans-serif;
            overflow-y: auto;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            color: #004080;
        }

        input, select {
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ddd;
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 14px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Search Bar */
        .search-bar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 5px;
        }

        .search-bar {
            width: 70%;
            padding: 10px;
        }

        .search-button {
            padding: 8px 12px;
            font-size: 14px;
        }

        /* Customer Search Results */
        .customer-results {
            margin-top: 20px;
        }

        .customer-id {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }

        .customer-id:hover {
            color: #0056b3;
        }

        .footer {
            width: 100%;
            height: 40px;
            background-color: #004080;
            color: white;
            text-align: center;
            line-height: 40px;
            font-size: 16px;
            font-weight: bold;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Customer Relationship Management (CRM)</h1>

    <h2>Search Customers</h2>
    <div class="search-bar-container">
        <input type="text" id="searchCustomer" class="search-bar" placeholder="Search by name, email, or product line">
        <button id="searchButton" class="search-button">Search</button>
    </div>

    <div id="customerResults" class="customer-results"></div>
</div>

<div class="footer">Powered by Vital iNet</div>

<script>
    const API_URL = "https://vital-backoffice-apps-production-8f97.up.railway.app/api/customers";

    document.getElementById("searchButton").addEventListener("click", async () => {
        const query = document.getElementById("searchCustomer").value.trim();
        if (!query) {
            alert("Please enter a search term.");
            return;
        }

        try {
            const response = await fetch(`${API_URL}?search=${query}`);
            const result = await response.json();

            const resultsContainer = document.getElementById("customerResults");
            resultsContainer.innerHTML = "";

            if (result.message) {
                alert("No customers found.");
                return;
            }

            result.forEach(customer => {
                const customerDiv = document.createElement("div");
                customerDiv.innerHTML = `
                    <p><strong>ID:</strong> <span class="customer-id" onclick="openCustomer(${customer.id})">${customer.id}</span> - <strong>${customer.first_name} ${customer.last_name}</strong></p>
                `;
                resultsContainer.appendChild(customerDiv);
            });
        } catch (error) {
            console.error("Error searching customers:", error);
        }
    });

    function openCustomer(customerId) {
        window.open(`${API_URL}/${customerId}`, "_blank");
    }
</script>
</body>
</html>
