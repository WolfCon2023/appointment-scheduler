<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Backlog</title>
    
    <style>
        html, body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f7f9;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 95vw;
            max-width: 1200px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #004080;
        }

        .search-form, .task-table-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .search-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .search-form input, .search-form select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }

        .search-form button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .search-form button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #004080;
            color: white;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .pagination button {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
        }

        .pagination button:hover {
            background-color: #0056b3;
        }

        .footer {
            width: 100%;
            height: 50px;
            background-color: #004080;
            color: white;
            text-align: center;
            line-height: 50px;
            font-size: 16px;
            font-weight: bold;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Task Backlog</h1>
    
    <!-- Search Container -->
    <div class="search-form">
        <input type="text" id="taskId" placeholder="Search by Task ID">
        <select id="taskPriority">
            <option value="">Search by Priority</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <select id="taskStatus">
            <option value="">Search by Status</option>
            <option value="Pending">Pending</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
        </select>
        <input type="text" id="taskCategory" placeholder="Search by Category">
        <input type="date" id="taskDeadline">
        <button onclick="searchTasks()">Search</button>
    </div>

    <!-- Task Results Container -->
    <div class="task-table-container">
        <h2>Search Results</h2>
        <table>
            <thead>
                <tr>
                    <th>Task ID</th>
                    <th>Name</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Category</th>
                    <th>Deadline</th>
                </tr>
            </thead>
            <tbody id="searchResults">
                <tr><td colspan="6" style="text-align:center;">No Records Found</td></tr>
            </tbody>
        </table>
    </div>

    <!-- Incomplete Tasks Container with Pagination -->
    <div class="task-table-container">
        <h2>Open Tasks (First 25)</h2>
        <table>
            <thead>
                <tr>
                    <th>Task ID</th>
                    <th>Name</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Category</th>
                    <th>Deadline</th>
                </tr>
            </thead>
            <tbody id="taskList">
                <tr><td colspan="6" style="text-align:center;">No Open Tasks</td></tr>
            </tbody>
        </table>
        <div class="pagination" id="pagination"></div>
    </div>
</div>

<div class="footer">Powered by Vital iNet</div>

<script>
    const API_BASE_URL = "https://vital-backoffice-apps-production-8f97.up.railway.app/api";

    async function searchTasks() {
        const taskId = document.getElementById("taskId").value;
        const priority = document.getElementById("taskPriority").value;
        const status = document.getElementById("taskStatus").value;
        const category = document.getElementById("taskCategory").value;
        const deadline = document.getElementById("taskDeadline").value;

        let queryParams = `?priority=${priority}&status=${status}&category=${category}&deadline=${deadline}`;
        if (taskId) queryParams = `?id=${taskId}`;

        try {
            const response = await fetch(`${API_BASE_URL}/tasks${queryParams}`);
            const tasks = await response.json();
            const resultsTable = document.getElementById("searchResults");

            resultsTable.innerHTML = tasks.length > 0
                ? tasks.map(task => `
                    <tr>
                        <td>${task.id}</td>
                        <td>${task.task_name}</td>
                        <td>${task.priority}</td>
                        <td>${task.status}</td>
                        <td>${task.category}</td>
                        <td>${task.deadline}</td>
                    </tr>
                `).join("")
                : `<tr><td colspan="6" style="text-align:center;">No Records Found</td></tr>`;

        } catch (error) {
            console.error("Error fetching tasks:", error);
            alert("Error retrieving search results.");
        }
    }

    // âœ… Updated: Load "Pending" and "In Progress" tasks
    async function loadIncompleteTasks(page = 1) {
        try {
            const response = await fetch(`${API_BASE_URL}/tasks?status=Pending,In Progress&limit=25&page=${page}`);
            const tasks = await response.json();

            const taskTable = document.getElementById("taskList");
            taskTable.innerHTML = tasks.length > 0
                ? tasks.map(task => `
                    <tr>
                        <td>${task.id}</td>
                        <td>${task.task_name}</td>
                        <td>${task.priority}</td>
                        <td>${task.status}</td>
                        <td>${task.category}</td>
                        <td>${task.deadline}</td>
                    </tr>
                `).join("")
                : `<tr><td colspan="6" style="text-align:center;">No Open Tasks</td></tr>`;

        } catch (error) {
            console.error("Error fetching tasks:", error);
        }
    }

    loadIncompleteTasks();
</script>

</body>
</html>
